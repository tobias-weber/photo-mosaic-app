services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: photo-mosaic-backend
    volumes:
      - mosaic-data:/app/storage
    environment:
      - ASPNETCORE_ENVIRONMENT=Production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: photo-mosaic-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mosaic-data:
