apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: photo-mosaic
spec:
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: photo-mosaic-backend:latest
        imagePullPolicy: Never
        resources:
          requests:
            memory: "128Mi"
            cpu: "128m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - containerPort: 8080
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Production
          - name: ConnectionStrings__DefaultConnection
            value: Host=postgres;Port=5432;Database=mosaicdb;Username=backenduser;Password=mypassword
        volumeMounts:
          - mountPath: /app/storage
            name: mosaic-storage
      volumes:
        - name: mosaic-storage
          persistentVolumeClaim:
            claimName: mosaic-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 8080
  type: ClusterIP