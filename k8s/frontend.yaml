apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: photo-mosaic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: photo-mosaic-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: photo-mosaic
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
    - port: 80
      nodePort: 30080
