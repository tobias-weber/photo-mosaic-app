@if (isLoggedIn()) {
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand me-5" routerLink="/">Photo Mosaics Generator</a>

        <!-- toggler button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/projects">Projects</a>
                </li>
                @if (isAdmin()) {
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/users">Users</a>
                    </li>
                }
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/collections">Collections</a>
                </li>
            </ul>

            <span class="navbar-text ms-auto me-3">
                {{ user()?.userName }}
            </span>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-outline-danger btn-sm" (click)="logout()">Logout</button>
                </li>
            </ul>
        </div>
    </nav>
}
